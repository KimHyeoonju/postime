<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/common.css" />
    <!-- nav 담당자 : 김현주 -->
    <link rel="stylesheet" href="./css/nav.css" />
    <!-- header 담당자 : 박성호 -->
    <link rel="stylesheet" href="./css/header.css" />
    <link rel="stylesheet" href="./css/section.css" />
    <link rel="stylesheet" href="./css/todolist.css" />

    <title>POSTIME</title>
  </head>
  <body>
    <div class="wrap">
      <nav>
        <!-- menu 담당자 : 김현주 -->
        <div class="menu"></div>
      </nav>
      <main>
        <header>
          <!-- header 담당자 : 박성호 -->
          <div class="header"></div>
        </header>
        <section>
          <!-- main-calender 담당자 : 김현주 -->
          <!-- <div class="main-calender">캘린더</div> -->
          <div class="text"></div>
        </section>
        <section>
          <!-- todo-list 담당자 : 김현주 -->
          <div class="todo-list-menu-wrap">
            <div class="todo-list-menu-div">
              <div class="todo-list-wrap">
                <div class="todo-list-btn-wrap">
                  <button type="button" class="todo-create-btn">+ 추가</button>
                </div>

                <!-- todo-list-box : start -->
                <div class="todo-list-box">
                  <div class="todo-list-sub-title todo-list-today">
                    <span class="todo-list-sub-title-text">오늘까지 (1)</span>
                  </div>
                  <div class="todo-list">
                    <div class="todo">
                      <input
                        type="checkbox"
                        class="todo-checkbox today-checkbox-01"
                      />
                      <div class="todo-info-wrap">
                        <div class="todo-info">
                          <div class="todo-info-tag">태그</div>
                          <div class="todo-info-title">개인 일정 1</div>
                        </div>
                        <div class="todo-deadline">
                          <span class="todo-deadline-text">6월 3일 마감</span>
                        </div>
                      </div>
                    </div>
                  </div>

                  <div class="todo-list-sub-title todo-list-today">
                    <span class="todo-list-sub-title-text">오늘까지 (1)</span>
                  </div>
                  <div class="todo-list">
                    <div class="todo">
                      <input
                        type="checkbox"
                        class="todo-checkbox today-checkbox-01"
                      />
                      <div class="todo-info-wrap">
                        <div class="todo-info">
                          <div class="todo-info-tag">태그</div>
                          <div class="todo-info-title">개인 일정 1</div>
                        </div>
                        <div class="todo-deadline">
                          <span class="todo-deadline-text">6월 3일 마감</span>
                        </div>
                      </div>
                    </div>
                    <div class="todo">
                      <input
                        type="checkbox"
                        class="todo-checkbox today-checkbox-01"
                      />
                      <div class="todo-info-wrap">
                        <div class="todo-info">
                          <div class="todo-info-tag">태그</div>
                          <div class="todo-info-title">개인 일정 1</div>
                        </div>
                        <div class="todo-deadline">
                          <span class="todo-deadline-text">6월 3일 마감</span>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
                <!-- todo-list-box : end -->
              </div>
            </div>
          </div>
        </section>
      </main>
    </div>
  </body>
</html>

<!-- menu 담당자 : 김현주 -->
<!-- <script src="./js/nav.js"></script> -->
<!-- header 담당자 : 박성호 -->
<script src="./js/header.js"></script>
